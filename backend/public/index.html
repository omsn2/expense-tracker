<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Expense & Todo Tracker — MVP</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 1rem; max-width: 900px; margin: auto }
      input, button, select, textarea { padding: .4rem; margin: .2rem }
      .section { border: 1px solid #ddd; padding: .6rem; margin-bottom: .8rem }
      .list { margin-top: .6rem }
    </style>
  </head>
  <body>
    <h1>Expense & Todo Tracker — MVP</h1>

    <div class="section">
      <h2>Add Expense</h2>
      <div>
        <input id="expense-amount" type="number" placeholder="amount" />
        <input id="expense-category" placeholder="category" />
        <input id="expense-date" type="date" />
        <input id="expense-note" placeholder="note" />
        <button id="expense-add">Add</button>
      </div>
      <div id="expenses" class="list"></div>
    </div>

    <div class="section">
      <h2>Todos</h2>
      <div>
        <input id="todo-title" placeholder="todo title" />
        <button id="todo-add">Add</button>
      </div>
      <div id="todos" class="list"></div>
    </div>

    <div class="section">
      <h2>Today Summary</h2>
      <pre id="summary">loading...</pre>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
